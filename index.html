<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <meta name="google-adsense-account" content="ca-pub-9744332850190307">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9744332850190307"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="app-header">
            <h1>Lotto Number Generator</h1>
            <button id="theme-toggle" type="button" aria-pressed="false">Dark Mode</button>
        </div>
        <div id="numbers-container"></div>
        <button id="generate-button">Generate Numbers</button>
        <div id="history-container">
            <h2>History</h2>
            <ul id="history-list"></ul>
        </div>
        <section id="partner-section">
            <h2>Partnership Inquiry</h2>
            <form id="partner-form" action="https://formspree.io/f/mzdablnd" method="POST">
                <label>
                    Name
                    <input type="text" name="name" placeholder="Your name" required>
                </label>
                <label>
                    Company
                    <input type="text" name="company" placeholder="Company (optional)">
                </label>
                <label>
                    Email
                    <input type="email" name="email" placeholder="you@email.com" required>
                </label>
                <label>
                    Message
                    <textarea name="message" rows="4" placeholder="Tell us about your partnership idea" required></textarea>
                </label>
                <button type="submit" id="partner-submit">Send Inquiry</button>
            </form>
        </section>
        <section id="comments-section">
            <h2>Comments</h2>
            <div id="disqus_thread"></div>
            <script>
                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

            this.page.url = 'https://aa6c3eae.product-builder-718.pages.dev/';  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = 'product-builder-718-pages'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };
                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://productbuilder-dajv8fqazp.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
